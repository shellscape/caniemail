name: Release Projects

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags-ignore:
      - '*-v*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  release:
    if: |
      !startsWith(github.event.head_commit.message, 'chore(release):') &&
      !startsWith(github.event.head_commit.message, 'chore(repo):')

    runs-on: ubuntu-latest

    name: release

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          # Note!!! This overrides whatever branch you select with workflow_dispatch. Comment this out to test with other branches.
          ref: main
          token: ${{ secrets.GH_RELEASE_TOKEN }}

        # Just to be sure
      - name: Fetch Tags
        run: git fetch --tags

      - name: Set Git Config
        run: |
          git config pull.rebase false
          git config --global user.email "release-workflow@caniemail.com"
          git config --global user.name "Release Workflow"
          git remote set-url origin https://x-access-token:${{ secrets.GH_RELEASE_TOKEN }}@github.com/${{ github.repository }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build and Test
        run: |
          pnpm build
          pnpm test

      - name: Release
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
